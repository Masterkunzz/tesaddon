</html><!-- Auto Generate Shortlink JSON Page --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Shortlink Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    .box { max-width: 450px; margin: auto; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Auto Shortlink Generator</h2>
    <input type="text" id="slug" placeholder="nama-addon (slug)" />
    <input type="text" id="iddata" placeholder="Firebase Document ID" />
    <button onclick="generate()">Generate Shortlink File</button>
    <p id="status"></p>
  </div><script>
function generate() {
  let slug = document.getElementById('slug').value.trim();
  let id = document.getElementById('iddata').value.trim();

  if (!slug || !id) {
    alert('Isi slug dan ID terlebih dahulu');
    return;
  }

  let html = `<!DOCTYPE html>
<html>
<meta http-equiv="refresh" content="0; url=/detail.html?id=${id}" />
</html>`;

  let blob = new Blob([html], { type: 'text/html' });
  let a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = slug + '.html';
  a.click();

  document.getElementById('status').innerText = 'File berhasil dibuat: ' + slug + '.html';
}
</script></body>
</html>
